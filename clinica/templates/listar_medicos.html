<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item read</title>
</head>
<body>
    <h1>Filtro</h1>
    <form method="get" action="{%url 'home'%}">
        <label for="especialidade">Especialidade:</label>
        <input type="text" name="especialidade" id="especialidade" placeholder="Coloque a Especialidade" value="{{request.GET.especialidade}}">
        <button type="submit">Filtrar</button>
    </form>
        
    {%if medico %}
        <ul>
            {% for medicos in medico %}
            <li>
                {{medicos.nome}}
            </li>
            {%endfor%}
        </ul>
    {%else%}
            <p>nenhum medico encontrado</p>
    {% endif %}


    <h1>Listagem de medicos </h1>
    <a href="{% url 'criar_nova' %}">Criar um nova consulta</a>
    <ul>
        {% for i in medicos %}
            <li>
                {{i.nome}} - {{i.especialidade}}
            </li>

        {% endfor %}
    </ul>
</body>
</html>
